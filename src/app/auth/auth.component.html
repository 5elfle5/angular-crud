<form [formGroup]="form">
  <div>
    <label for="email">Email:</label>
    <input id="email" type="text" formControlName="email">
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" type="text" formControlName="password">
  </div>
  <button type="submit">Log In</button>
</form>
